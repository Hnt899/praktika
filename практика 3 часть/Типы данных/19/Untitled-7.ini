let str = "Привет";
str.test = 5;       // Попытка добавить свойство
alert(str.test);    // Что выведется?


Что произойдет:
При попытке добавить свойство (строка 3):

JavaScript временно преобразует строку str в объект-обертку String

Свойство test действительно будет добавлено к этому временному объекту

Но сразу после этой операции временный объект будет уничтожен

При попытке прочитать свойство (строка 5):

Создается новый временный объект String

У этого нового объекта нет свойства test, которое мы пытались добавить ранее

Результат: undefined

Что выведет alert:
В строгом режиме (use strict): undefined

В нестрогом режиме: также undefined, но без ошибки

Почему так происходит:
Примитивные типы (строки, числа, boolean) в JavaScript:

Не являются объектами

Не могут хранить пользовательские свойства

При попытке обращения к свойствам/методам временно оборачиваются в объекты соответствующего типа, которые сразу уничтожаются