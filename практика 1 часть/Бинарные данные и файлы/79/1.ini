1. Почему нужен Origin, если Referer содержит больше информации?
Причины существования Origin:

Безопасность и конфиденциальность:

Origin содержит только схему (протокол), хост и порт, без пути и параметров

Referer может раскрывать конфиденциальную информацию в URL (токены, идентификаторы сессии)

Надежность для CORS:

Origin специально создан для механизма CORS (Cross-Origin Resource Sharing)

Браузер гарантированно отправляет Origin для cross-origin запросов

Referer может отсутствовать или быть изменённым

Консистентность:

Origin всегда содержит источник без пути, даже для сложных URL

Referer может быть полным URL или отсутствовать в зависимости от настроек браузера

Производительность:

Origin короче, чем полный Referer, что уменьшает объём передаваемых данных

2. Возможно ли отсутствие Referer или Origin?
Для Referer:

Да, отсутствие возможно в нескольких случаях:

Пользователь отключил отправку Referer в настройках браузера/приватном режиме

Переход с HTTPS на HTTP (большинство браузеров не отправляют Referer в этом случае)

Использование meta-тега <meta name="referrer" content="no-referrer">

Некоторые редиректы могут не передавать Referer

Для Origin:

Может отсутствовать в следующих случаях:

Запросы same-origin (не cross-origin)

Некоторые типы запросов (например, запросы без CORS)

Запросы, инициированные не браузером (например, из Node.js)

Когда что использовать?
Используйте Origin когда вам нужно определить источник запроса для целей безопасности (CORS, CSRF-токены)

Используйте Referer когда вам нужна информация о конкретной странице, с которой был сделан запрос (аналитика, логирование)

Примеры различий:
Параметр	Пример значения	Всегда отправляется	Содержит путь
Origin	https://example.com	Только для cross-origin	Нет
Referer	https://example.com/path?query=1	Нет (может быть отключен)	Да