1. Проблемы форматирования
Неправильные отступы (строка 2, 9, 13)

Пробелы вокруг операторов отсутствуют (строка 1: pow(x,n), строка 2: result=1, строка 4: i<n, i++, result*x)

Фигурные скобки на отдельных строках (не соответствует общепринятому стилю JavaScript)

2. Синтаксические ошибки
В строке 4: result*x; - операция умножения выполняется, но результат никуда не сохраняется (должно быть result *= x;)

3. Стиль именования
Отсутствие пробелов после запятых в параметрах функций (строка 1: pow(x,n))

Несоответствие стиля объявления переменных (строка 8: две переменные в одной строке)